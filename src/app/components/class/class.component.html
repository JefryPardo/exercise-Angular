<div [ngClass]="alerta" class="alert" role="alert">
    <strong>Well done! </strong>Mensaje
</div>

<button type="button" class="btn btn-info" (click)="alerta ='alert-info'">info</button>
<button type="button" class="btn btn-success" (click)="alerta ='alert-success'">succes</button>

<br><br>
<h3 [ngClass]=" { 'text-danger': propiedades['danger'] , 'text-info': !propiedades['danger'] } ">
    Hola mundo
</h3>

<button (click)="propiedades['danger'] = !propiedades['danger']" type="button" class="btn btn-danger" name="button" [ngClass]="{ 'btn-danger': propiedades['danger'], 'btn-info': !propiedades['danger'] }">
    Cambiar
</button>

<hr>

<br><br>
<h3>Proceso Asincrono.</h3>
<button (click)="ejecutar()" [disabled]="cargando" class="btn btn-primary" type="button" name="button"><i [ngClass]="{'fa-save': !cargando, 'fa-refresh fa-spin': cargando}" class="fa"></i><span *ngIf="cargando" > Espere por favor.</span><span *ngIf="!cargando" > Guardar cambios</span></button>

<br><br>
<hr>
